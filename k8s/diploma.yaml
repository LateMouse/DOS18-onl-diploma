apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: nginx
          image: europe-docker.pkg.dev/dos18-onl-dip/dos18-onl/nginx@sha256:b928dee80ddd5fa5d1c28fc1d17a36d2937694163701fa4614ff7fb9a67cf72e